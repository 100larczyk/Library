<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Your book library</title>
  </head>
  <body>
    <header></header>
    <button class="btn">New Book</button>
    <form class="form" style="display: none">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" /> <br />
      <label for="author">Author</label>
      <input type="text" name="author" id="author" /> <br />
      <label for="pages">Number of pages</label>
      <input type="number" name="pages" id="pages" /> <br />
      <label for="read">Have you read it?</label>
      <div class="wrapper">
        <label for="readYes" id="first">Yes, I have</label>
        <input type="radio" name="read" id="readYes" value="Yes, I have" />
        <label for="readNo" id="second">No, I haven't</label>
        <input type="radio" name="read" id="readNo" value="No, I haven't" />
      </div>
      <button class="addButton">Add</button>
    </form>
    <div class="container"></div>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
